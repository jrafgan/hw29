<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">

    i = 0;
    k = 0;
    var symbol = prompt('Enter a symbol to find');
    var word = prompt('Enter a word to search a symbol');

    while (i <= word.length) {

        var j = word.charAt(i);
        i++;
        console.log(j);
        if (j === symbol) {
            k++;
        }
    }
    var showInfo = function() {
        alert('Found matching symbols = ' + k + '\nTotal word symbols = ' + word.length);
    }
    showInfo();
    
    </script>
</body>

</html>
