<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">

    var countChars = function(symbol, word) {
        var k = 0;
        for (var i = 0; i < word.length; i++) {
            var s = word.charAt(i);
            if (s === symbol) {
                k++;
            }
        }
        return 'Quantity of symbol '  + '"' + symbol + '"' + ' = ' + k;
    };

    var symbol = prompt('Enter symbol to find');
    var word = prompt('Enter word to search in');
    alert(countChars(symbol, word));
    
    </script>
</body>

</html>
