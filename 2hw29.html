<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<script type="text/javascript">

    var showInfo = function () {
        var check = prompt('Enter any number to validate');
        var num = parseInt(check);
        if (check !== null) {
            if (num > 0) {alert('You entered Positive number')}
            else if (num < 0) {alert('You entered Neagtive number')}
            else if (num === 0) {alert('You entered Zero')}
            else {alert('You entered Not a Number')}}
        else {alert('You canceled task')}
    };
    showInfo();

</script>
</body>

</html>
